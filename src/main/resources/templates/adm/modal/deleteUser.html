<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="modal" id="deleteUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-warning" id="deleteModalLabel">Удаление</h5>
                <button type="button" class="btn-warning btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-danger">Вы уверены что хотите удалить данную запись?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Отмена</button>
                <a href="" id="delUser" type="button" class="btn btn-success">Удалить</a>
            </div>
        </div>
    </div>
</div>
</html>
